<mat-toolbar>
  <span>Aspect Master
  </span>
</mat-toolbar>
<div class="container mb-100">
  <form [formGroup]="aspectForm" (ngSubmit)="submitForm()">    
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <mat-card class="mt-10">
        <div class="row">
          <div class="col-md-8">
            <mat-form-field  appearance="outline">
              <mat-label>Aspect Name</mat-label>
              <input matInput placeholder="Aspect Name" formControlName="AspectName">
            </mat-form-field>
          </div>
          <div class="col-md-4 text-right">
            <div class="mt-10 pr-15">
            <button  type="reset" (click)="clear()" mat-flat-button><mat-icon>clear
            </mat-icon> Clear</button>
            <button type="submit" mat-flat-button color="primary"><mat-icon>add
            </mat-icon> {{saveButton}}</button>
          </div>
          </div>
        </div>
        <div>

            <mat-form-field  class="margin-s" >
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
                <table  mat-table [dataSource]="dataSource">
                  <!-- Name Column -->
                  <ng-container matColumnDef="AspectName">
                    <th mat-header-cell *matHeaderCellDef>Aspect Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.AspectName}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="Edit">
                    <th   class="mnw-70 w-70" mat-header-cell *matHeaderCellDef>Edit </th>
                    <td class="mnw-70 w-70" mat-cell *matCellDef="let element"> 
                         <button type="button" mat-icon-button color="primary" (click)="editAspect(element)">  <!--[disabled]="element.IsMappedAspect" -->
                            <mat-icon class="mat-18">edit</mat-icon>
                    </button> </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card>
      </div>
    </div>
  </form>

</div>
