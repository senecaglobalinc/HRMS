<mat-toolbar><span>Applicable Role Types</span></mat-toolbar>
<div class="panel panel-default">
    <!--<div class="panel-heading">
        <div class="panel-title">
            <div>Applicable Role Types</div>
        </div>
    </div>-->
    <div class="panel-body">
        <div class="center">
        <form [formGroup]="approleTypeForm" (ngSubmit)="saveApplicableRoleType()">
            <div class="row">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <mat-form-field appearance="{{themeappeareance}}">
            <mat-label>Finacial Year</mat-label>
            <mat-select [(ngModel)] ="selectedParameters.FinancialYearName" placeholder="Select Financial Year" formControlName="FinancialYearId"  (selectionChange)="getApplicableRoleTypeList($event)" required>
               <mat-option *ngFor="let fin of financialYearList" [value]="fin.value">
                 {{fin.label}}
               </mat-option>
             </mat-select>
         </mat-form-field>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                         <mat-form-field appearance="{{themeappeareance}}">
            <mat-label>Select Department {{selectedParameters.DepartmentName}}</mat-label>
            <mat-select [(ngModel)] = "selectedParameters.DepartmentName" placeholder="Select Department" formControlName="DepartmentId" required>
               <mat-option *ngFor="let dept of departmentList" [value]="dept.value">
                 {{dept.label}}
               </mat-option>
             </mat-select>
         </mat-form-field>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                       <mat-form-field appearance="{{themeappeareance}}">
            <!--<mat-label>Select Role Type</mat-label>
            <mat-select placeholder="Select Role Type" formControlName="RoleTypeId" required multiple>-->
               <mat-label>Select Role Type {{selectedParameters.RoleTypeName}}</mat-label>
            <mat-select [(ngModel)] = "selectedParameters.RoleTypeName" placeholder="Select Role Type" formControlName="GradeRoleTypeId" required multiple>
               <mat-option *ngFor="let role of roletypedata" [value]="role.GradeRoleTypeId">
                {{role.Grade + "-" + role.RoleTypeName}}
               </mat-option>
             </mat-select>
         </mat-form-field>
                    </div>
                    <div class="col-lg-10">
                        <section class="pull-right buttons">                           
                                  <button *ngIf="!editDisable" type="submit"  class="btn btn-primary">
                            <i class="fa fa-floppy-o"></i>&nbsp;Save
                        </button>
           <button type="button" class="btn btn-default" (click)="Reset()">
                            <i style="color: #337ab7;" class="fa fa-eraser"></i>&nbsp;Clear
                        </button>                           
                        </section>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <div class="tables">
       
            <div style="text-align: right">
              <input type="text" pInputText size="50" placeholder="Search" style="width: 40%" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                class="inputCls" />
            </div>
         
    <p-table #dt1 [columns]="cols" [value]="applicableRoleTypeList" [paginator]="true" [rows]="PageSize" 
      [resizableColumns]="true" [reorderableColumns]="true"  [(selection)]="selectedRow">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn>
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
          <th class="delCls">Delete</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" [pSelectableRow]="rowData[col]">
            <div>{{ rowData[col.field] }}</div>
          </td>
          <td class="delCls">
            <a>
              <i title="Delete" style="cursor: pointer;" class="fa fa-trash fa-lgn" (click)="deleteApplicableRoleType(rowData)"></i>
            </a>
          </td>
          <!--<td class="delCls" *ngIf="type == 'add'">
                            <a style="color:red; cursor:pointer;" (click)="deleteKraAspect(rowData)">
                                <i class="fa fa-trash fa-lg" title="Delete KRA Aspect"></i>
                            </a>
                        </td>-->
                         <!--<ng-container matColumnDef="delete">
                <th class="mnw-70 w-70" mat-header-cell *matHeaderCellDef> Delete </th>
                <td class="mnw-70 w-70" mat-cell *matCellDef="let element"> 
                    <button (click)="deleteKraAspect(element)" mat-icon-button color="primary">
                        <mat-icon class="mat-18">delete</mat-icon>
                </button> </td>
              </ng-container>-->
        </tr>
      </ng-template>
    </p-table>
    </div>
  </div>
</div>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
