<mat-card class="mb-2">
  <mat-card-content>
    <form [formGroup]="addProjectType" (ngSubmit)="CreateProjectType()">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance={{themeConfigInput}}>
            <mat-label>Project Type Code
              <span class="text-danger">*</span>
            </mat-label>
            <input matInput type="text" formControlName="ProjectTypeCode" appValidations appEmptySpacesValidations minlength="2">
            <mat-error *ngIf="addProjectType.get('ProjectTypeCode').errors">
              <i style="color: red" class="fa fa-exclamation-circle"></i>
              <span style="color: red">Project Type Code Required.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance={{themeConfigInput}}>
            <mat-label>Description
              <span class="text-danger">*</span>
            </mat-label>
            <input matInput type="text" appEmptySpacesValidations formControlName="Description" minlength="2">
            <mat-error *ngIf="addProjectType.get('Description').errors">
              <i style="color: red" class="fa fa-exclamation-circle"></i>
              <span style="color: red">Description Required.</span>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-12 text-right">
          <button (click)="Reset()" type="reset" mat-stroked-button>
            <mat-icon>clear
            </mat-icon>Clear
          </button>
          <button type="submit" mat-flat-button color="primary">
            {{btnLabel}}</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="ProjectTypeCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-weight-bold">Project Type Code</th>
          <td mat-cell *matCellDef="let element"> {{element.ProjectTypeCode}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-weight-bold">Project Type Description </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>

        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edditProjecttype(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data</td>
        </tr>

      </table>


    </div>
    <div class="row justify-content-center">
      <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
