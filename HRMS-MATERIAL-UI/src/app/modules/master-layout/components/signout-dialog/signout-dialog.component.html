<mat-dialog-content>
    Are you sure you want to sign out?
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-flat-button color="primary" class="yes-button" (click)="onCancel()">Yes</button>
    <button mat-flat-button  color="primary" class="no-button" (click)="onClose()">No</button>
  </mat-dialog-actions>
